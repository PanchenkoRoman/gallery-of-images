<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
</head>

<body>
<header>
    <div class="header-container">
        Image view
    </div>
</header>
<div class="container">
    <div class="container-card" id="list"></div>
    <div class="right-bar">
        <div class="title">Filter bar</div>
        <div class="filter-container">
            <span class="filter-title">Size</span>
            <div class="filter" id="fil">
                <div class="point large">Large</div>
                <div class="point medium">Medium</div>
                <div class="point small">Small</div>
            </div>
            <span class="filter-title">Author</span>
            <div class="filter-author" id="filterAuthor"></div>
        </div>
    </div>
</div>
<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="img01">
</div>


<script src="https://use.fontawesome.com/45b101f834.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/pagination.js"></script>
<script src="js/script.js"></script>
</body>

</html>
